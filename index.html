<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      display: grid;
      grid-template-areas:
        "header header"
        "sidebar searchbar"
        "sidebar content"
        "sidebar footer";
      grid-template-columns: 200px 1fr;
      grid-template-rows: 80px 50px 1fr 60px;
      gap: 5px;
      height: 100vh;
      padding: 5px;
      box-sizing: border-box;
    }

    header {
      grid-area: header;
      background: #e74c3c; 
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    aside {
      grid-area: sidebar;
      background: #1abc9c; 
      border-radius: 5px;
    }

    .searchbar {
      grid-area: searchbar;
      background: #f39c12; 
      border-radius: 5px;
    }

    .content {
      grid-area: content;
      background: #bdc3c7; 
      border-radius: 5px;

      display: flex;
      justify-content: center; 
      align-items: center;     
    }

    .content img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
    }

    footer {
      grid-area: footer;
      background: #2ecc71; 
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header></header>
    <aside></aside>
    <div class="searchbar"></div>
    <div class="content">
      <a href="page2.html" target="_blank"> <img src="image1.jpg" alt="picture"> </a>  
    </div>
    <footer></footer>
  </div>
</body>
</html>
